---
layout: page
title: thesp0nge.com blog
---
<h2>Inbox</h2>
<section class="content">
  <div class="row">
    <div class="span8">
      <ul class="listing">
        {% for post in site.posts %}
        <li class="row">
          
           <a class="index-title span6" href="{{ post.url }}">{{ post.title }}</a> <span class="index-date span1">{{ post.date | date: "%B %e, %Y" }}</span>
         
         </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
